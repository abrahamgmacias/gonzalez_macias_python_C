<style>
    body {
        font-family: "Helvetica", Arial, sans-serif;
    }

    .form-container {
        width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group .date-picker {
        position: relative;
    }

    .form-group .date-picker input {
        padding-right: 40px;
    }

    .form-group .date-picker .date-picker-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .form-group .estatus-dropdown {
        width: 100%;
    }

    .form-group .estatus-dropdown select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group .estatus-dropdown select option {
        padding: 10px;
    }

    .submit-button {
        text-align: right;
    }

    .submit-button button {
        font-family: "Helvetica", Arial, sans-serif;
        font-size: 20px;
        padding: 10px 20px;
        background-color: #3439D6;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .submit-button button:hover {
        background-color: #638DE1;
        border: 1px solid #000;
    }
</style>

<div class="form-container">
    <form method="post" action="{% url 'registrar-producto' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" max_length=50 required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" max_length=200 required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
        </div>
        <div class="form-group estatus-dropdown">
            <label for="estatus">Estatus:</label>
            <select id="estatus" name="estatus" required>
                <option value="">Seleccione</option>
                <option value="DISP">Disponible</option>
                <option value="AGOT">Agotado</option>
            </select>
        </div>

        <div class="submit-button">
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>
